<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ivonne</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Georgia",cursive;
font-style:italic;
}

body{
background:radial-gradient(circle at bottom,#000010,#000000 80%);
color:white;
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

/* estrellas */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* corazones flotando */
.floatHeart{
position:absolute;
color:#ff6b9a;
animation:floatUp linear forwards;
}

@keyframes floatUp{
from{transform:translateY(100vh);opacity:0;}
20%{opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* pantallas */
.screen{
position:absolute;
transition:opacity 1s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* botones */
button{
margin:15px;
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.si{
background:#ff4d6d;
color:white;
}

.no{
background:#444;
color:white;
position:relative;
}

button:hover{
transform:scale(1.1);
}

/* explosiÃ³n */
.particle{
position:absolute;
font-size:18px;
pointer-events:none;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{
transform:translate(0,0) scale(1);
opacity:1;
}
to{
transform:translate(var(--x),var(--y)) scale(0.2);
opacity:0;
}
}

</style>
</head>

<body oncontextmenu="return false;">

<audio id="music" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="startScreen" class="screen">
<h1>presiona cualquier tecla para comenzar...</h1>
</div>

<div id="questionScreen" class="screen hidden">
<h2>Â¿quieres ser mi san valentÃ­n?</h2>
<button class="si" onclick="aceptar()">sÃ­ ðŸ’–</button>
<button class="no" id="noBtn">no ðŸ’”</button>
</div>

<div id="successScreen" class="screen hidden">
<h2>sabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h2>
<p>eres la mejor persona del mundo</p>
</div>

<script>

/* estrellas */
for(let i=0;i<150;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*3+1)+"s";
document.body.appendChild(star);
}

/* corazones flotando */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="floatHeart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},500);

/* iniciar */
document.addEventListener("click",iniciar,{once:true});
document.addEventListener("keydown",iniciar,{once:true});

function iniciar(){
document.getElementById("startScreen").classList.add("hidden");
document.getElementById("questionScreen").classList.remove("hidden");

let music=document.getElementById("music");
music.play().catch(()=>{});
}

/* botÃ³n no huye */
const noBtn=document.getElementById("noBtn");

noBtn.addEventListener("mouseover",()=>{
let x=Math.random()*(window.innerWidth-100);
let y=Math.random()*(window.innerHeight-50);

noBtn.style.position="absolute";
noBtn.style.left=x+"px";
noBtn.style.top=y+"px";
});

/* aceptar */
function aceptar(){
document.getElementById("questionScreen").classList.add("hidden");
document.getElementById("successScreen").classList.remove("hidden");
explosion();
}

/* explosiÃ³n romÃ¡ntica */
function explosion(){
for(let i=0;i<120;i++){
let particle=document.createElement("div");
particle.className="particle";
particle.innerHTML="â¤";

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*300;

particle.style.left="50%";
particle.style.top="50%";
particle.style.setProperty("--x",Math.cos(angle)*distance+"px");
particle.style.setProperty("--y",Math.sin(angle)*distance+"px");

document.body.appendChild(particle);

setTimeout(()=>particle.remove(),1000);
}
}

</script>

</body>
</html>
