<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: "Segoe Script", cursive;
font-style: italic;
}

body{
background:black;
overflow:hidden;
height:100vh;
width:100vw;
color:white;
}

/* ESTRELLAS */
.stars{
position:fixed;
width:100%;
height:100%;
background:transparent;
overflow:hidden;
z-index:0;
}

.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* PANTALLAS */
.screen{
position:absolute;
width:100%;
height:100%;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:2;
text-align:center;
padding:20px;
}

.hidden{
display:none;
}

button{
padding:12px 30px;
margin:15px;
font-size:18px;
border:none;
border-radius:30px;
cursor:pointer;
transition:0.3s;
}

#yesBtn{
background:#ff4d6d;
color:white;
}

#noBtn{
background:#444;
color:white;
position:absolute;
}

#overlayError{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.95);
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
z-index:9999;
text-align:center;
padding:20px;
}

.petal{
position:absolute;
width:15px;
height:15px;
background:radial-gradient(circle at 30% 30%, #ff8fa3, #c9184a);
border-radius:50% 70% 60% 80%;
opacity:0.9;
pointer-events:none;
animation:fall linear forwards;
}

@keyframes fall{
0%{
transform:translateY(-20vh) rotate(0deg);
opacity:0;
}
10%{opacity:1;}
100%{
transform:translateY(120vh) rotate(360deg);
opacity:0;
}
}

.heart{
position:absolute;
font-size:20px;
animation:floatUp 3s linear forwards;
pointer-events:none;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:1;}
100%{transform:translateY(-100vh);opacity:0;}
}

.firework{
position:absolute;
width:4px;
height:4px;
background:white;
border-radius:50%;
animation:explode 1s linear forwards;
}

@keyframes explode{
0%{transform:scale(1);opacity:1;}
100%{transform:scale(6);opacity:0;}
}
</style>
</head>

<body oncontextmenu="return false">

<div class="stars" id="stars"></div>

<div class="screen" id="startScreen">
<h1>Presiona cualquier tecla...</h1>
</div>

<div class="screen hidden" id="questionScreen">
<h2>para Ivonne</h2>
<br><br>
<h1>¬øQuieres ser mi San Valent√≠n?</h1>
<br>
<button id="yesBtn">S√≠</button>
<button id="noBtn">No</button>
</div>

<div class="screen hidden" id="finalScreen">
<h1>Cuenta regresiva para el 14 de febrero üíò</h1>
<h2 id="countdown"></h2>
</div>

<audio id="music" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

/* ESTRELLAS */
for(let i=0;i<120;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"vh";
star.style.left=Math.random()*100+"vw";
star.style.animationDuration=(Math.random()*3+1)+"s";
document.getElementById("stars").appendChild(star);
}

/* INICIAR */
document.addEventListener("keydown", iniciar);

function iniciar(){
document.getElementById("startScreen").classList.add("hidden");
lluviaPetalos(()=>{
document.getElementById("questionScreen").classList.remove("hidden");
});
}

/* P√âTALOS DESDE ARRIBA */
function lluviaPetalos(callback){
for(let i=0;i<150;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*3+4)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),7000);
}
setTimeout(()=>{ if(callback) callback(); },1500);
}

/* BOT√ìN NO SE MUEVE */
let noBtn=document.getElementById("noBtn");

function moverNo(){
let rangoX = window.innerWidth - 150;
let rangoY = window.innerHeight - 150;

let x = Math.random()*rangoX;
let y = Math.random()*rangoY;

noBtn.style.left = x + "px";
noBtn.style.top = y + "px";
}

noBtn.addEventListener("mouseenter", moverNo);
noBtn.addEventListener("click", mostrarError);

/* ERROR */
function mostrarError(){
let overlay=document.createElement("div");
overlay.id="overlayError";
overlay.innerHTML=`
<h1>‚ùå Esta opci√≥n no est√° disponible</h1>
<br>
<button onclick="cerrarError()">Continuar</button>
`;
document.body.appendChild(overlay);
}

function cerrarError(){
document.getElementById("overlayError").remove();
}

/* S√ç */
document.getElementById("yesBtn").addEventListener("click", ()=>{
explosionRomantica();
fuegosArtificiales();
setTimeout(()=>{
document.getElementById("questionScreen").classList.add("hidden");
document.getElementById("finalScreen").classList.remove("hidden");
iniciarCuenta();
},1500);
});

/* CORAZONES */
function explosionRomantica(){
for(let i=0;i<120;i++){
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.bottom="0";
heart.style.fontSize=(Math.random()*20+15)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),3000);
}
}

/* FUEGOS */
function fuegosArtificiales(){
for(let i=0;i<40;i++){
let fire=document.createElement("div");
fire.className="firework";
fire.style.left=Math.random()*100+"vw";
fire.style.bottom="0";
document.body.appendChild(fire);
setTimeout(()=>fire.remove(),1000);
}
}

/* CUENTA REGRESIVA */
function iniciarCuenta(){
let target=new Date("February 14, 2026 00:00:00").getTime();
setInterval(()=>{
let now=new Date().getTime();
let diff=target-now;

let dias=Math.floor(diff/(1000*60*60*24));
let horas=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
let minutos=Math.floor((diff%(1000*60*60))/(1000*60));
let segundos=Math.floor((diff%(1000*60))/1000);

document.getElementById("countdown").innerHTML=
`${dias}d ${horas}h ${minutos}m ${segundos}s`;
},1000);
}

</script>

</body>
</html>
