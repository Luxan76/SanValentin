<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ivonne</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Georgia",cursive;
font-style:italic;
}

body{
background:radial-gradient(circle at bottom,#000015,#000000 80%);
color:white;
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

/* ESTRELLAS */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* CORAZONES FLOTANDO */
.floatHeart{
position:absolute;
color:#ff6b9a;
animation:floatUp linear forwards;
}

@keyframes floatUp{
from{transform:translateY(100vh);opacity:0;}
20%{opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* PÃ‰TALOS */
.petal{
position:absolute;
width:15px;
height:15px;
background:radial-gradient(circle at 30% 30%, #ff8fa3, #c9184a);
border-radius:50% 70% 60% 80%;
opacity:0.9;
pointer-events:none;
animation:fall linear forwards;
}

@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);opacity:0;}
10%{opacity:1;}
100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* PANTALLAS */
.screen{
position:absolute;
transition:opacity 1s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* CONTENEDOR BOTONES */
#questionScreen{
position:relative;
width:90%;
max-width:500px;
height:300px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.button-container{
position:relative;
width:100%;
height:140px;
margin-top:20px;
}

button{
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.si{
background:#ff4d6d;
color:white;
}

.no{
background:#444;
color:white;
position:absolute;
}

button:hover{
transform:scale(1.1);
}

/* EXPLOSIÃ“N */
.particle{
position:absolute;
font-size:18px;
pointer-events:none;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{transform:translate(0,0) scale(1);opacity:1;}
to{transform:translate(var(--x),var(--y)) scale(0.2);opacity:0;}
}
</style>
</head>

<body oncontextmenu="return false;">

<audio id="music" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="startScreen" class="screen">
<h1>presiona cualquier tecla para comenzar...</h1>
</div>

<div id="questionScreen" class="screen hidden">
<h2>Â¿quieres ser mi san valentÃ­n?</h2>

<div class="button-container">
<button class="si" id="siBtn" onclick="aceptar()">sÃ­ ðŸ’–</button>
<button class="no" id="noBtn">no ðŸ’”</button>
</div>

</div>

<div id="successScreen" class="screen hidden">
<h2>sabÃ­a que dirÃ­as que sÃ­ ðŸ’–</h2>
<p>eres la mejor persona del mundo</p>
</div>

<script>

/* ESTRELLAS */
for(let i=0;i<150;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*3+1)+"s";
document.body.appendChild(star);
}

/* CORAZONES FLOTANDO */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="floatHeart";
heart.innerHTML="â¤";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},500);

/* LLUVIA DE PÃ‰TALOS */
function lluviaPetalos(callback){

for(let i=0;i<120;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*3+3)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),6000);
}

setTimeout(()=>{
if(callback) callback();
},1500);
}

/* INICIAR */
document.addEventListener("click",iniciar,{once:true});
document.addEventListener("keydown",iniciar,{once:true});

function iniciar(){

document.getElementById("startScreen").classList.add("hidden");

lluviaPetalos(()=>{
document.getElementById("questionScreen").classList.remove("hidden");
});

let music=document.getElementById("music");
music.play().catch(()=>{});
}

/* BOTÃ“N NO INTELIGENTE */
const noBtn=document.getElementById("noBtn");
const siBtn=document.getElementById("siBtn");
const container=document.querySelector(".button-container");

noBtn.addEventListener("mouseenter",moverNo);
noBtn.addEventListener("touchstart",moverNo);

function moverNo(){

const containerRect=container.getBoundingClientRect();
const siRect=siBtn.getBoundingClientRect();

let maxX=container.clientWidth-noBtn.offsetWidth;
let maxY=container.clientHeight-noBtn.offsetHeight;

let newX,newY,overlap;

do{
newX=Math.random()*maxX;
newY=Math.random()*maxY;

let noRect={
left:containerRect.left+newX,
right:containerRect.left+newX+noBtn.offsetWidth,
top:containerRect.top+newY,
bottom:containerRect.top+newY+noBtn.offsetHeight
};

overlap=!(
noRect.right<siRect.left||
noRect.left>siRect.right||
noRect.bottom<siRect.top||
noRect.top>siRect.bottom
);

}while(overlap);

noBtn.style.left=newX+"px";
noBtn.style.top=newY+"px";
}

/* ACEPTAR */
function aceptar(){
document.getElementById("questionScreen").classList.add("hidden");
document.getElementById("successScreen").classList.remove("hidden");
explosion();
}

/* EXPLOSIÃ“N */
function explosion(){
for(let i=0;i<120;i++){
let particle=document.createElement("div");
particle.className="particle";
particle.innerHTML="â¤";

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*300;

particle.style.left="50%";
particle.style.top="50%";
particle.style.setProperty("--x",Math.cos(angle)*distance+"px");
particle.style.setProperty("--y",Math.sin(angle)*distance+"px");

document.body.appendChild(particle);
setTimeout(()=>particle.remove(),1000);
}
}

</script>

</body>
</html>
