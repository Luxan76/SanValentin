<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>¬øQuieres ser mi San Valent√≠n?</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    -webkit-user-select:none;
    -ms-user-select:none;
    user-select:none;
}

body{
    height:100vh;
    width:100vw;
    overflow:hidden;
    background:linear-gradient(to top,#0a0a2a,#000);
    font-family:Arial, Helvetica, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
    color:white;
    position:relative;
}

/* ESTRELLAS */
.star{
    position:absolute;
    width:2px;
    height:2px;
    background:white;
    border-radius:50%;
    animation:blink 2s infinite alternate;
}

@keyframes blink{
    from{opacity:0.2;}
    to{opacity:1;}
}

/* CONTENIDO PRINCIPAL */
.container{
    z-index:10;
    padding:20px;
}

h1{
    font-size:clamp(22px,5vw,40px);
    margin-bottom:20px;
}

button{
    padding:12px 25px;
    margin:10px;
    border:none;
    border-radius:25px;
    font-size:clamp(14px,2vw,18px);
    cursor:pointer;
    transition:0.3s;
}

.si{
    background:#ff4d6d;
    color:white;
}

.no{
    background:#444;
    color:white;
}

button:hover{
    transform:scale(1.1);
}

/* √ÅRBOL */
#tree{
    position:absolute;
    bottom:0;
    width:100%;
    height:40vh;
}

.heart{
    fill:pink;
    opacity:0.8;
    transition:0.5s;
}

/* PERSONITAS */
.people{
    position:absolute;
    bottom:0;
    width:100%;
    text-align:center;
    font-size:clamp(30px,5vw,50px);
}

/* MODAL ERROR */
#errorModal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9999;
}

.modal-content{
  background:#1a1a2e;
  padding:30px;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,0,100,0.6);
  animation:pop 0.4s ease;
}

.modal-content button{
  margin-top:15px;
  background:#ff4d6d;
  color:white;
}

@keyframes pop{
  from{transform:scale(0.5);opacity:0;}
  to{transform:scale(1);opacity:1;}
}

.names{
    position:absolute;
    bottom:5vh;
    width:100%;
    font-size:clamp(16px,3vw,22px);
}
</style>
</head>

<body oncontextmenu="return false">

<div class="container">
    <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n?</h1>
    <button class="si" onclick="aceptar()">S√≠ üíò</button>
    <button class="no" onclick="errorNo()">No üíî</button>
</div>

<!-- √ÅRBOL SVG -->
<svg id="tree" viewBox="0 0 500 400" preserveAspectRatio="xMidYMax meet">

    <!-- Tronco -->
    <rect x="235" y="200" width="30" height="200" fill="#6b3e26"/>

    <!-- Ramas -->
    <line x1="250" y1="230" x2="200" y2="150" stroke="#6b3e26" stroke-width="6"/>
    <line x1="250" y1="230" x2="300" y2="150" stroke="#6b3e26" stroke-width="6"/>
    <line x1="250" y1="260" x2="170" y2="190" stroke="#6b3e26" stroke-width="6"/>
    <line x1="250" y1="260" x2="330" y2="190" stroke="#6b3e26" stroke-width="6"/>

    <g id="heartsGroup"></g>
</svg>

<div class="people">üßç‚Äç‚ôÇÔ∏èü§ùüßç‚Äç‚ôÄÔ∏è</div>
<div class="names">Daniel ‚ù§Ô∏è Ivonne</div>

<!-- MODAL -->
<div id="errorModal">
  <div class="modal-content">
    <h2>No existe esa opci√≥n üò†</h2>
    <button onclick="cerrarError()">Entendido</button>
  </div>
</div>

<script>

/* ESTRELLAS */
for(let i=0;i<150;i++){
    let star=document.createElement("div");
    star.className="star";
    star.style.top=Math.random()*100+"vh";
    star.style.left=Math.random()*100+"vw";
    star.style.animationDuration=(Math.random()*3+1)+"s";
    document.body.appendChild(star);
}

/* GENERAR CORAZONES EN EL √ÅRBOL */
function crearCorazones(cantidad){

    const grupo = document.getElementById("heartsGroup");

    for(let i=0;i<cantidad;i++){

        let heart = document.createElementNS("http://www.w3.org/2000/svg","path");

        heart.setAttribute("d","M10 30 A20 20 0 0 1 50 30 Q50 60 10 90 Q-30 60 -30 30 A20 20 0 0 1 10 30 Z");

        heart.setAttribute("class","heart");

        // Forma tipo copa redonda
        let angle = Math.random() * 2 * Math.PI;
        let radius = 100 * Math.sqrt(Math.random());

        let x = 250 + radius * Math.cos(angle);
        let y = 150 + radius * Math.sin(angle);

        heart.setAttribute("transform",
            `translate(${x},${y}) scale(${Math.random()*0.35 + 0.2})`
        );

        heart.style.fill = `
            hsl(${Math.random()*20 + 340}, 
            ${60 + Math.random()*30}%, 
            ${65 + Math.random()*20}%)
        `;

        grupo.appendChild(heart);
    }
}

crearCorazones(120);

/* ACEPTAR */
function aceptar(){
    document.getElementById("pregunta").innerHTML="Sab√≠a que dir√≠as que s√≠ ‚ù§Ô∏è";
    crearCorazones(250);
}

/* ERROR */
function errorNo(){
    document.getElementById("errorModal").style.display="flex";
}

function cerrarError(){
    document.getElementById("errorModal").style.display="none";
}

/* BLOQUEAR F12 */
document.onkeydown=function(e){
    if(e.keyCode==123){
        return false;
    }
    if(e.ctrlKey && e.shiftKey && e.keyCode==73){
        return false;
    }
};

</script>

</body>
</html>
