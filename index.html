<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ivonne</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:"Georgia",cursive;
font-style:italic;
}

body{
background:radial-gradient(circle at bottom,#000015,#000000 80%);
color:white;
overflow:hidden;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
flex-direction:column;
text-align:center;
}

/* ESTRELLAS */
.star{
position:absolute;
width:2px;
height:2px;
background:white;
border-radius:50%;
animation:twinkle 2s infinite alternate;
}

@keyframes twinkle{
from{opacity:0.2;}
to{opacity:1;}
}

/* CORAZONES FLOTANDO */
.floatHeart{
position:absolute;
color:#ff6b9a;
animation:floatUp linear forwards;
}

@keyframes floatUp{
from{transform:translateY(100vh);opacity:0;}
20%{opacity:1;}
to{transform:translateY(-10vh);opacity:0;}
}

/* P√âTALOS DESDE ARRIBA */
.petal{
position:absolute;
width:18px;
height:18px;
background:radial-gradient(circle at 30% 30%, #ff8fa3, #c9184a);
border-radius:50% 70% 60% 80%;
opacity:0.9;
pointer-events:none;
animation:fall linear forwards;
}

@keyframes fall{
0%{
transform:translateY(-20vh) rotate(0deg);
opacity:0;
}
10%{opacity:1;}
100%{
transform:translateY(110vh) rotate(720deg);
opacity:0;
}
}

/* PANTALLAS */
.screen{
position:absolute;
transition:opacity 1s ease;
}

.hidden{
opacity:0;
pointer-events:none;
}

/* CONTENEDOR */
#questionScreen{
position:relative;
width:90%;
max-width:500px;
height:300px;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
}

.button-container{
position:relative;
width:100%;
height:200px; /* M√ÅS RANGO */
margin-top:20px;
}

/* BOTONES */
button{
padding:12px 30px;
border:none;
border-radius:30px;
font-size:18px;
cursor:pointer;
transition:0.3s;
}

.si{
background:#ff4d6d;
color:white;
}

.no{
background:#444;
color:white;
position:absolute;
}

button:hover{
transform:scale(1.1);
}

/* MODAL ERROR */
#errorModal{
position:fixed;
inset:0;
background:rgba(0,0,0,0.9);
display:none;
justify-content:center;
align-items:center;
z-index:99999;
}

.modal-box{
background:#1a1a2e;
padding:40px;
border-radius:20px;
box-shadow:0 0 30px #ff4d6d;
text-align:center;
}

.modal-box button{
margin-top:20px;
background:#ff4d6d;
color:white;
}

/* EXPLOSI√ìN */
.particle{
position:absolute;
font-size:18px;
pointer-events:none;
animation:explode 1s ease-out forwards;
}

@keyframes explode{
from{transform:translate(0,0) scale(1);opacity:1;}
to{transform:translate(var(--x),var(--y)) scale(0.2);opacity:0;}
}

</style>
</head>

<body oncontextmenu="return false;">

<audio id="music" loop>
<source src="musica.mp3" type="audio/mpeg">
</audio>

<div id="startScreen" class="screen">
<h1>presiona cualquier tecla para comenzar...</h1>
</div>

<div id="questionScreen" class="screen hidden">
<h2>¬øquieres ser mi san valent√≠n?</h2>

<div class="button-container">
<button class="si" id="siBtn" onclick="aceptar()">s√≠ üíñ</button>
<button class="no" id="noBtn">no üíî</button>
</div>

</div>

<div id="successScreen" class="screen hidden">
<h2>sab√≠a que dir√≠as que s√≠ üíñ</h2>
<p>eres la mejor persona del mundo</p>
</div>

<!-- MODAL -->
<div id="errorModal">
<div class="modal-box">
<h2>esa opci√≥n no est√° disponible üíî</h2>
<button onclick="cerrarModal()">continuar</button>
</div>
</div>

<script>

/* ESTRELLAS */
for(let i=0;i<150;i++){
let star=document.createElement("div");
star.className="star";
star.style.top=Math.random()*100+"%";
star.style.left=Math.random()*100+"%";
star.style.animationDuration=(Math.random()*3+1)+"s";
document.body.appendChild(star);
}

/* CORAZONES */
setInterval(()=>{
let heart=document.createElement("div");
heart.className="floatHeart";
heart.innerHTML="‚ù§";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*20+15)+"px";
heart.style.animationDuration=(Math.random()*5+5)+"s";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),8000);
},500);

/* LLUVIA P√âTALOS */
function lluviaPetalos(callback){

for(let i=0;i<150;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(Math.random()*4+4)+"s";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),8000);
}

setTimeout(()=>{
if(callback) callback();
},1500);
}

/* INICIAR */
document.addEventListener("click",iniciar,{once:true});
document.addEventListener("keydown",iniciar,{once:true});

function iniciar(){

document.getElementById("startScreen").classList.add("hidden");

lluviaPetalos(()=>{
document.getElementById("questionScreen").classList.remove("hidden");
});

document.getElementById("music").play().catch(()=>{});
}

/* BOT√ìN NO */
const noBtn=document.getElementById("noBtn");
const container=document.querySelector(".button-container");

noBtn.addEventListener("mouseenter",moverNo);
noBtn.addEventListener("touchstart",moverNo);
noBtn.addEventListener("click",mostrarError);

function moverNo(){

let maxX=container.clientWidth-noBtn.offsetWidth;
let maxY=container.clientHeight-noBtn.offsetHeight;

let newX=Math.random()*maxX;
let newY=Math.random()*maxY;

noBtn.style.left=newX+"px";
noBtn.style.top=newY+"px";
}

/* MODAL */
function mostrarError(){
document.getElementById("errorModal").style.display="flex";
}

function cerrarModal(){
document.getElementById("errorModal").style.display="none";
}

/* ACEPTAR */
function aceptar(){
document.getElementById("questionScreen").classList.add("hidden");
document.getElementById("successScreen").classList.remove("hidden");
explosion();
}

/* EXPLOSI√ìN */
function explosion(){
for(let i=0;i<120;i++){
let particle=document.createElement("div");
particle.className="particle";
particle.innerHTML="‚ù§";

let angle=Math.random()*2*Math.PI;
let distance=Math.random()*300;

particle.style.left="50%";
particle.style.top="50%";
particle.style.setProperty("--x",Math.cos(angle)*distance+"px");
particle.style.setProperty("--y",Math.sin(angle)*distance+"px");

document.body.appendChild(particle);
setTimeout(()=>particle.remove(),1000);
}
}

</script>

</body>
</html>
